{% extends "base_password_change.html" %}
{% block title %}Сброс пароля{% endblock %}

{% block password_header %}
    Чтобы сбросить старый пароль —
    введите адрес электронной почты,
    под которым вы регистрировались
{% endblock %}

{% block password_body %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group row my-1 p-3">
            <label for="id_email">
                Адрес электронной почты
                <span class="required text-danger">*</span>
            </label>
            <input type="email" name="email" maxlength="254" class="form-control" required id="id_email">
        </div>
        <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">
                Сбросить пароль
            </button>
        </div>
    </form>
{% endblock %}
