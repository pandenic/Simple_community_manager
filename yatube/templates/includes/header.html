{% load static %}
<nav class="navbar navbar-expand-sm navbar-light fixed-top shadow" style="background: lightskyblue"; >
    {% with request.resolver_match.view_name as view_name %}
        <div class="container">
            <ul class="navbar-nav">
                <a class="navbar-brand" href={% url 'posts:index' %}>
                    <img src="{% static 'img/logo.png' %}"
                         width="30"
                         height="30"
                         class="d-inline-block align-top"
                         alt=""
                         style="border-radius: 5px"
                    >
                    <span style="color:red">Ya</span>tube
                </a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link
                               {% if view_name  == 'about:author' %}
                                   active
                               {% endif %}"
                               href="{% url 'about:author' %}"
                            >
                                Author
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link
                               {% if view_name  == 'about:tech' %}
                                   active
                               {% endif %}"
                               href="{% url 'about:tech' %}"
                            >
                                Tech
                            </a>
                        </li>
                    </ul>
                </div>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-link">
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapsibleNavbar"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </li>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    {% if user.is_authenticated %}
                        <li class="nav-link">
                            <a class="btn btn-secondary
                               {% if view_name  == 'posts:post_create' %}
                                  active
                               {% endif %}"
                               href="{% url 'posts:post_create' %}"
                            >
                                New post
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="nav-link
                               {% if view_name  == 'users:logout' %}
                                  active
                               {% endif %}"
                               href="{% url 'users:logout' %}"
                            >
                                Logout
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="nav-link fw-bold
                               {% if view_name  == 'posts:profile' %}
                                  active
                               {% endif %}"
                               href="{% url 'posts:profile' user.username %}"
                            >
                                {{ user.username }}
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-link">
                            <a class="btn btn-secondary
                               {% if view_name  == 'users:signup' %}
                                  active
                               {% endif %}"
                               href="{% url 'users:signup' %}"
                            >
                                Sign Up
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="nav-link
                               {% if view_name  == 'users:login' %}
                                  active
                               {% endif %}"
                               href="{% url 'users:login' %}"
                            >
                                Login
                            </a>
                        </li>
                    {% endif %}
                </div>
            </ul>
        </div>
    {% endwith %}
</nav>
